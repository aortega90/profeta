<div class="center-item">
	<h1>Coloca tu correo para ver 3 predicciones.</h1>
	<form #f="ngForm" (ngSubmit)="submit()">
		<ion-item margin-vertical>
			<ion-label> <ion-icon name="mail" class="color-email"></ion-icon></ion-label>
			<ion-input  type="email" class="text-mail" name="username" placeholder="" [(ngModel)]="data.username" ngModel email></ion-input>
		</ion-item>
	<button ion-button block large [disabled]="!f.valid" type="submit" on-touch = "submit()" class="button-mail">Ver el futuro</button> 
	</form>
</div>
